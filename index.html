body{
    margin: 0;

    background-image: url("/jeremy-bishop-G9i_plbfDgk-unsplash.jpg");
}
main{
    width: min(1200px, 90vw);
    margin: auto;
}
.slider{
    width: 100%;
    height: var(--height);
    overflow: hidden;
    mask-image: linear-gradient(
        to right,
        transparent,
        #000 10% 90%,
        transparent
    );
}
.slider .list{
    display: flex;
    width: 100%;
    min-width: calc(var(--width) * var(--quantity));
    position: relative;
}
.slider .list .item{
    width: var(--width);
    height: var(--height);
    position: absolute;
    left: 100%;
    animation: autoRun 10s linear infinite;
    transition: filter 0.5s;
    animation-delay: calc( (10s / var(--quantity)) * (var(--position) - 1) - 10s)!important;
}
.slider .list .item img{
    border-radius: 10px;
    width: 100%;
    height: 100%;
    object-fit: cover;
}
@keyframes autoRun{
    from{
        left: 100%;
    }to{
        left: calc(var(--width) * -1);
    }
}
.slider:hover .item{
    animation-play-state: paused!important;
    filter: grayscale(1);
}
.slider .item:hover{
    filter: grayscale(0);
}
.slider[reverse="true"] .item{
    animation: reversePlay 10s linear infinite;
}
@keyframes reversePlay{
    from{
        left: calc(var(--width) * -1);
    }to{
        left: 100%;
    }
}
h1{
    color:darkviolet;
    text-align: center;
}
.welcome{
    color: rgb(135, 110, 80);
    text-align: center;
    animation: myAnim linear both;
    animation-timeline: view();
    animation-range: entry 5% cover 70%;

}
@keyframes myAnim {
    0% {
                opacity: 0;
                transform: translateY(200px) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translateY(0px) scale(1);
            }
}
h2{
    font-size: 40px;
    background: linear-gradient(90deg, purple, orange);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
}
